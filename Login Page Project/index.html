<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>


  <div class="form-box login">
    <h2 class="title animation" style="--i: 1; --j: 0">Login</h2>

    <form action="#" onsubmit="return validateForm()">
      <div class="input-box animation" style="--i: 2; --j: 1">
        <input type="text" id="username" required />
        <label><b>Username or Email</b></label>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box animation" style="--i: 3; --j: 2">
        <input type="password" id="password" required />
        <label><b>Password</b></label>
        <i class='bx bxs-lock'></i>
      </div>

      <button type="submit" class="btn animation" style="--i: 4; --j: 3">Login</button>

      <p class="signup-link animation" style="--i: 5; --j: 4">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
